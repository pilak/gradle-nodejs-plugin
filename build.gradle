group 'de.solugo.gradle'
version '1.0.0'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "org.apache.commons:commons-compress:1.15"
    compile "org.tukaani:xz:1.8"

    testCompile gradleTestKit()
    testCompile "junit:junit:4.12"



}
