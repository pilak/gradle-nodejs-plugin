group 'de.solugo.gradle'
version '0.1.0'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "org.codehaus.plexus:plexus-archiver:3.5"
    compile "org.codehaus.plexus:plexus-container-default:1.7.1"


    testCompile gradleTestKit()
    testCompile "junit:junit:4.12"



}
